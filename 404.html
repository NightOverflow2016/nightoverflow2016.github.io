<body>
	<div id="gameheader"><h1>404 ERROR</h1></div>
	<div class="row">
		<div class="col-md-3"  id="gameview">
			<ul>
				<li>
					<p>Hello, You may have a connection issue. You should try our game !</p>
				</li>
				<li>
					<p>Score : <span id="score">0</span></p>

<script language="javascript">
	
	var width = 7; 
	var nblines = 7;

	function initTiles() {
		console.log("initTiles");//je sais pas d√©bug
		for(var i = 0 ; i < nblines; i++){
			$(document).findElementById("gameview").append(`<div class="line col-md-7" id=line`+i+`></div>`); 
			console.log("line" + i);
			for(var j = 0 ; j < width ; j++){
				$(document).findElementById("line"+i).append(`<div class="tile col-md-1" id=tile`+j+`></div>`); 
			}
		}
	}

	function updateScore(i){
		console.log("updateScore");
		$(document).findElementById("score").textContent = i ;
	}

	window.onload = function(e) {
		initTiles();
		updateScore(5);
	};
</script>
